definitions:
  aps_bucket.ErrorResponse:
    properties:
      message:
        type: string
    type: object
  domain.APSBucket:
    properties:
      bucketKey:
        type: string
      createdDate:
        type: integer
      policyKey:
        type: string
    type: object
  domain.APSBucketDetail:
    properties:
      bucketKey:
        type: string
      bucketOwner:
        type: string
      createdDate:
        type: integer
      permissions:
        items:
          $ref: '#/definitions/domain.Permission'
        type: array
      policyKey:
        type: string
    type: object
  domain.APSToken:
    description: APSトークンレスポンス
    properties:
      access_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      expires_in:
        example: 3599
        type: integer
      refresh_token:
        example: ""
        type: string
      token_type:
        example: Bearer
        type: string
    type: object
  domain.Permission:
    properties:
      access:
        type: string
      authId:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: APS Token Management API
  title: APS Viewer API
  version: "1.0"
paths:
  /api/v1/aps/buckets:
    get:
      consumes:
      - application/json
      description: Get list of all buckets
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.APSBucket'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/aps_bucket.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/aps_bucket.ErrorResponse'
      security:
      - Bearer: []
      summary: Get buckets list
      tags:
      - APS Bucket
    post:
      consumes:
      - application/json
      description: 新しいAPSバケットを作成します
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.APSBucket'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/aps_bucket.ErrorResponse'
      summary: APSバケット作成
      tags:
      - APS Bucket
  /api/v1/aps/buckets/{bucketKey}/details:
    get:
      consumes:
      - application/json
      description: 指定されたバケットの詳細情報を取得します
      parameters:
      - description: バケットキー
        in: path
        name: bucketKey
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.APSBucketDetail'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/aps_bucket.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/aps_bucket.ErrorResponse'
      summary: APSバケット詳細取得
      tags:
      - APS Bucket
  /api/v1/aps/token:
    post:
      consumes:
      - application/json
      description: 2-legged認証でAPSアクセストークンを取得します
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.APSToken'
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: APSトークン取得
      tags:
      - APS Token
swagger: "2.0"
